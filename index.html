<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Wheel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    canvas {
      border: 5px solid #333;
      border-radius: 50%;
      background: white;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    button:hover:not(:disabled) {
      background: #45a049;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .history {
      margin-top: 30px;
      text-align: center;
    }
    .history ul {
      list-style-type: none;
      padding: 0;
    }
    .history li {
      background: #ddd;
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 6px;
    }
    .segments-left {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Click to Spin!</h1>
  <canvas id="wheel" width="400" height="400"></canvas>
  
  <div class="segments-left">
    Segments remaining: <span id="segmentCount">6</span>
  </div>
  
  <div class="buttons">
    <button id="spinBtn" onclick="spin()">Spin Wheel</button>
    <button id="resetBtn" onclick="resetWheel()">Reset Wheel</button>
  </div>

  <div class="history">
    <h2>Last 5 Results</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    // Original items with their corresponding colors
    const originalData = [
      { text: "Prize 1", color: "#FF6F61" },
      { text: "Prize 2", color: "#6B5B95" },
      { text: "Prize 3", color: "#88B04B" },
      { text: "Prize 4", color: "#F7CAC9" },
      { text: "Prize 5", color: "#92A8D1" },
      { text: "Prize 6", color: "#955251" }
    ];

    let segments = [...originalData]; // copy of original
    let startAngle = 0;
    let spinAngle = 0;
    let spinning = false;
    let history = [];

    function drawWheel() {
      const outsideRadius = 180;
      const textRadius = 140;
      const insideRadius = 20;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (segments.length === 0) {
        // Draw empty wheel
        ctx.fillStyle = "#ddd";
        ctx.beginPath();
        ctx.arc(200, 200, outsideRadius, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = "#666";
        ctx.font = "20px Arial";
        ctx.textAlign = "center";
        ctx.fillText("All Done!", 200, 200);
        ctx.textAlign = "start"; // reset
        return;
      }

      const arc = Math.PI * 2 / segments.length;

      for (let i = 0; i < segments.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = segments[i].color;

        ctx.beginPath();
        ctx.arc(200, 200, outsideRadius, angle, angle + arc, false);
        ctx.arc(200, 200, insideRadius, angle + arc, angle, true);
        ctx.fill();
        
        // Add stroke for better visibility
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();
        
        ctx.save();

        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.translate(
          200 + Math.cos(angle + arc / 2) * textRadius,
          200 + Math.sin(angle + arc / 2) * textRadius
        );
        ctx.rotate(angle + arc / 2 + Math.PI / 2);
        ctx.fillText(segments[i].text, -ctx.measureText(segments[i].text).width / 2, 0);
        ctx.restore();
      }

      // Draw pointer
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.moveTo(200 - 10, 20);
      ctx.lineTo(200 + 10, 20);
      ctx.lineTo(200, 50);
      ctx.fill();
    }

    function rotateWheel() {
      if (spinAngle > 0.1) { // Changed threshold for better stopping
        spinAngle *= 0.97; // slow down
        startAngle += (spinAngle * Math.PI) / 180;
        drawWheel();
        requestAnimationFrame(rotateWheel);
      } else {
        spinning = false;
        spinAngle = 0; // Reset spin angle
        
        // Calculate which segment was selected
        const degrees = startAngle * 180 / Math.PI + 90;
        const arc = 360 / segments.length;
        const index = Math.floor((360 - (degrees % 360)) / arc) % segments.length;

        const chosen = segments[index];
        
        // Show result with a delay for better UX
        setTimeout(() => {
          alert("You got: " + chosen.text);
        }, 100);

        // Track history
        history.unshift(chosen.text); // add to beginning
        if (history.length > 5) history.pop(); // keep max 5
        updateHistory();

        // Remove chosen item
        segments.splice(index, 1);
        updateSegmentCount();

        // Check if wheel is empty
        if (segments.length === 0) {
          setTimeout(() => {
            alert("All prizes have been chosen! ðŸŽ‰");
            document.getElementById("spinBtn").disabled = true;
          }, 500);
        }

        drawWheel();
      }
    }

    function spin() {
      if (!spinning && segments.length > 0) {
        spinAngle = Math.random() * 3000 + 2000; // random spin power
        spinning = true;
        rotateWheel();
      }
    }

    function updateHistory() {
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      history.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${item}`;
        historyList.appendChild(li);
      });
    }

    function updateSegmentCount() {
      document.getElementById("segmentCount").textContent = segments.length;
    }

    function resetWheel() {
      segments = JSON.parse(JSON.stringify(originalData)); // deep copy
      history = [];
      startAngle = 0;
      spinAngle = 0;
      spinning = false;
      document.getElementById("spinBtn").disabled = false;
      updateHistory();
      updateSegmentCount();
      drawWheel();
    }

    // Initialize
    drawWheel();
    updateHistory();
  </script>
</body>
</html>
