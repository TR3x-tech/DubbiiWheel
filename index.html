<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Wheel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    canvas {
      border: 5px solid #333;
      border-radius: 50%;
      background: white;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    button:hover:not(:disabled) {
      background: #45a049;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .history {
      margin-top: 30px;
      text-align: center;
    }
    .history ul {
      list-style-type: none;
      padding: 0;
    }
    .history li {
      background: #ddd;
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Click to Spin!</h1>
  <canvas id="wheel" width="400" height="400"></canvas>
  
  <div class="buttons">
    <button id="spinBtn" onclick="spin()">Spin Wheel</button>
    <button id="resetBtn" onclick="resetWheel()">Reset Wheel</button>
  </div>

  <div class="history">
    <h2>Last 5 Results</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    // Original items
    const originalSegments = ["Prize 1", "Prize 2", "Prize 3", "Prize 4", "Prize 5", "Prize 6"];
    const colors = ["#FF6F61", "#6B5B95", "#88B04B", "#F7CAC9", "#92A8D1", "#955251"];

    let segments = [...originalSegments]; // copy of original
    let startAngle = 0;
    let spinAngle = 0;
    let spinning = false;
    let history = [];

    function drawWheel() {
      const outsideRadius = 180;
      const textRadius = 140;
      const insideRadius = 20;
      const arc = Math.PI * 2 / segments.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < segments.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i % colors.length];

        ctx.beginPath();
        ctx.arc(200, 200, outsideRadius, angle, angle + arc, false);
        ctx.arc(200, 200, insideRadius, angle + arc, angle, true);
        ctx.fill();
        ctx.save();

        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.translate(
          200 + Math.cos(angle + arc / 2) * textRadius,
          200 + Math.sin(angle + arc / 2) * textRadius
        );
        ctx.rotate(angle + arc / 2 + Math.PI / 2);
        ctx.fillText(segments[i], -ctx.measureText(segments[i]).width / 2, 0);
        ctx.restore();
      }

      // Draw pointer
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.moveTo(200 - 10, 20);
      ctx.lineTo(200 + 10, 20);
      ctx.lineTo(200, 50);
      ctx.fill();
    }

    function rotateWheel() {
      if (spinAngle > 0) {
        spinAngle *= 0.97; // slow down
        startAngle += (spinAngle * Math.PI) / 180;
        drawWheel();
        requestAnimationFrame(rotateWheel);
      } else {
        spinning = false;
        const degrees = startAngle * 180 / Math.PI + 90;
        const arc = 360 / segments.length;
        const index = Math.floor((360 - (degrees % 360)) / arc) % segments.length;

        const chosen = segments[index];
        alert("You got: " + chosen);

        // Track history
        history.unshift(chosen); // add to beginning
        if (history.length > 5) history.pop(); // keep max 5
        updateHistory();

        // Remove chosen item
        segments.splice(index, 1);

        // Disable spin if empty
        if (segments.length === 0) {
          alert("All prizes have been chosen!");
          document.getElementById("spinBtn").disabled = true;
        }

        drawWheel();
      }
    }

    function spin() {
      if (!spinning && segments.length > 0) {
        spinAngle = Math.random() * 3000 + 2000; // random spin power
        spinning = true;
        rotateWheel();
      }
    }

    function updateHistory() {
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        historyList.appendChild(li);
      });
    }

    function resetWheel() {
      segments = [...originalSegments];
      history = [];
      document.getElementById("spinBtn").disabled = false;
      updateHistory();
      drawWheel();
    }

    drawWheel();
  </script>
</body>
</html>
