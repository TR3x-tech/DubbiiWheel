<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Wheel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
    }
    canvas {
      border: 5px solid #333;
      border-radius: 50%;
      background: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Click to Spin!</h1>
  <canvas id="wheel" width="400" height="400"></canvas>
  <button onclick="spin()">Spin Wheel</button>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const segments = ["Prize 1", "Prize 2", "Prize 3", "Prize 4", "Prize 5", "Prize 6"];
    const colors = ["#FF6F61", "#6B5B95", "#88B04B", "#F7CAC9", "#92A8D1", "#955251"];
    let startAngle = 0;
    let spinAngle = 0;
    let spinning = false;

    function drawWheel() {
      const outsideRadius = 180;
      const textRadius = 140;
      const insideRadius = 20;
      const arc = Math.PI * 2 / segments.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < segments.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i % colors.length];

        ctx.beginPath();
        ctx.arc(200, 200, outsideRadius, angle, angle + arc, false);
        ctx.arc(200, 200, insideRadius, angle + arc, angle, true);
        ctx.fill();
        ctx.save();

        ctx.fillStyle = "white";
        ctx.translate(200 + Math.cos(angle + arc / 2) * textRadius,
                      200 + Math.sin(angle + arc / 2) * textRadius);
        ctx.rotate(angle + arc / 2 + Math.PI / 2);
        ctx.fillText(segments[i], -ctx.measureText(segments[i]).width / 2, 0);
        ctx.restore();
      }

      // Draw pointer
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.moveTo(200 - 10, 20);
      ctx.lineTo(200 + 10, 20);
      ctx.lineTo(200, 50);
      ctx.fill();
    }

    function rotateWheel() {
      if (spinAngle > 0) {
        spinAngle *= 0.97; // slow down
        startAngle += (spinAngle * Math.PI) / 180;
        drawWheel();
        requestAnimationFrame(rotateWheel);
      } else {
        spinning = false;
        const degrees = startAngle * 180 / Math.PI + 90;
        const arc = 360 / segments.length;
        const index = Math.floor((360 - (degrees % 360)) / arc) % segments.length;
        alert("You got: " + segments[index]);
      }
    }

    function spin() {
      if (!spinning) {
        spinAngle = Math.random() * 3000 + 2000; // random spin power
        spinning = true;
        rotateWheel();
      }
    }

    drawWheel();
  </script>
</body>
</html>
